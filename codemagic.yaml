workflows:
  react-native-ios:
    name: iOS Workflow
    max_build_duration: 60
    instance_type: mac_mini
    environment:
      node: latest
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install npm dependencies
        script: |
          yarn install --frozen-lockfile

      - name: Install CocoaPods dependencies
        script: |
          cd ios
          pod repo update
          pod install
      - name: xCode build
        script: |
          cd ios
          xcodebuild clean archive -workspace DWT.xcworkspace -scheme DWT -archivePath DWR.xcarchive CODE_SIGNING_ALLOWED=NO -UseModernBuildSystem=NO | xcpretty | sed -nE '/error:/,/^[[:digit:]] errors? generated/ p'
    artifacts:
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM

  react-native-android:
      name: Android Workflow
      # `mac_pro` - Building on Mac Pro is a paid feature. Please enable billing to run builds on Mac Pro.
      instance_type:  mac_mini
      environment:
          node: latest
      cache:
        cache_paths:
          - ~/.gradle/caches
          - ~/.cache/yarn/v6

      scripts:
          - yarn install --frozen-lockfile
          - echo "sdk.dir=$HOME/programs/android-sdk-macosx" > "$FCI_BUILD_DIR/android/local.properties"
          - cd android && ./gradlew bundleRelease assembleRelease
      artifacts:
          - android/app/build/outputs/**/*.apk
          - android/app/build/outputs/**/*.aab
